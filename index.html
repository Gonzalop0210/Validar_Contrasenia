<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Validar correro</title>
</head>
<body>
    <header class="header">
        <h1 class="title">Iniciar Sesión</h1>
    </header>
    <section class="cuerpo_form">
        <form action="" class="formulario">
            <input type="text" name="nombre" id="" class="input name" placeholder="Nombre">
            <input type="email" name="correo" id="" class="input email" placeholder="Correo Electrónico">
            <input type="password" name="contrasenia" id="" class="input contrasenia" placeholder="Contraseña">
            <input type="submit" value="Entrar" class="button">
        </form>
    </section>
    <script src="script.js"></script>
</body>
</html>
